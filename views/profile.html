<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Public/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- pdf preview  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>

<body class="bg-[url('/images/profile_back.png')] bg-cover bg-fixed text-white ">
    <nav class="flex justify-between my-4 mx-9">
        <div>
            <img src="/images/easyXerox.png" alt="" class="w-40">
        </div>
        <div class="flex items-center gap-6">
            <p class="text-2xl text-[#ed2224]">Ravi Aajugiya</p>
            <img src="/images/profile.png" alt="" class="w-16 text-white border-4 border-red-800 rounded-full">
        </div>
    </nav>

    <section class="flex flex-col mt-6">
        <div class="flex">
            <div class="grid w-2/6 p-4 place-content-center dropZone">
                <label for="pdf-upload" class="block text-sm font-medium text-white">
                    <h1 class="m-2 mb-8 text-3xl text-center">Upload PDF files</h1>
                </label>
                <div
                    class="relative flex flex-col items-center justify-center w-[25rem] h-[25rem] px-6 pt-5 pb-6 mt-1 border-2 border-dashed rounded-md border-gray-300">
                    <img src="/images/xerox.png" alt="" class="w-56">
                    <p class="text-xl text-center">Select files<br>Or drop here</p>
                    <input id="file_input" type="file" multiple
                        class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
                </div>
            </div>

            <div class="grid w-2/6 p-4 place-content-center">
                <h2 class="m-2 mb-8 text-3xl text-center">Selected files</h2>
                <div
                    class="flex flex-col items-center justify-center w-[25rem] h-[25rem] px-6 pt-5 pb-6 mt-1 border-2 border-dashed rounded-md border-gray-300">
                    <ul id="file_list" class="flex flex-col gap-3 w-[75%]">
                        <!-- <li class="flex items-center justify-between px-2 py-1 text-center truncate bg-red-500 border rounded-lg"> 
                        sapiente.
                        <div class="">
                            <img src="images/cancel-button.png" alt="" class="w-3">
                        </div>
                    </li>
                    <li class="px-3 py-1 text-center truncate bg-red-500 border rounded-lg">kjdhg</li>
                    <li class="px-3 py-1 text-center truncate bg-red-500 border rounded-lg">kjdhg</li>
                    <li class="px-3 py-1 text-center truncate bg-red-500 border rounded-lg">kjdhg</li>  -->
                    </ul>
                </div>
            </div>
            <div class="grid w-2/6 p-4 place-content-center">
                <h2 class="m-2 mb-8 text-3xl text-center">Preview section</h2>
                <div
                    class="flex flex-col items-center justify-center w-[25rem] h-[25rem] px-6 pt-5 pb-6 mt-1 border-2 border-dashed rounded-md border-gray-300">
                    <canvas id="pdfViewer" class="overflow-auto"></canvas>
                </div>
            </div>
        </div>

        <div class="flex justify-center">
            <button class="px-5 py-2 mt-6 bg-red-500 border rounded-lg">Submit PDF</button>
        </div>
    </section>

    <script src="../Public/script/profile.js"></script>
</body>

</html>
